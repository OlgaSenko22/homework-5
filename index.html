<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<body>
    <div>
        <h5>Селектор за назвою елемента:</h5>
        <p>В якості селектора може виступати будь який тег HTML для якого визначаються правила форматування. 
            Приклад: 
            тег {
                властивість: значення;
            }
        </p>
    </div>
</body>
</html>
